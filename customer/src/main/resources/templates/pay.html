<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">

<div layout:fragment="content">
    <form>
        <div class="row margin-section">
            <section class="col-7">

                <div class="border bg-white rounded-3 border-2 padding-16 margin-window"><!--네모구역-->
                    <th:block th:replace="fragment/title :: title_2('상품 정보')"></th:block>
                    <div class="row">
                        <div class="col-auto">
                            <img src="img/광안리.jpg" id="product_img">
                        </div>
                        <div class="col-auto" style="
    padding-left: 16px;
">
                            <div class="row 4 font-size-20 font-weight-bold">
                                상품 그룹 이름 전달 받는 메소드는 이 곳에
                            </div>
                            <div class="row font-size-16">
                                <span class="offset-1">옵션 : (옵션 전달 받는 메소드는 이 곳에)</span>
                            </div>
                            <div class="row font-size-16">
                                <span class="offset-1">수량(인원) : (수량 전달 받는 메소드는 이 곳에)</span>
                            </div>
                            <div class="row font-size-16">
                                <span class="offset-1">예약날짜 : (예약 날짜 전달 받는 메소드는 이 곳에)</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="border bg-white rounded-3 border-2 d-flex justify-content-between margin-window padding-16">

                    <div class="col-auto">총 금액</div>
                    <div class="col-auto">(총 금액 전달 받는 메소드 여기에)원</div>

                </div>
            </section>
            <section class="col-5">
                <div class="border bg-white rounded-3 border-2 padding-16 margin-window">
                    <th:block th:replace="fragment/title :: title_2('예약자 정보')"></th:block>
                    <div class="row">
                        <label>이름
                            <input  type="text" class="form-control" name="name"></input>
                        </label>
                    </div>
                    <div class="row">
                        <label>연락처
                            <input  type="text" class="form-control" name="phone"></input>
                        </label>
                    </div>
                    <!--예약 테이블 ERD에 이메일 제외되서 비활성화 시켜놓음-->
                    <!--    <div class="row">-->
                    <!--        <label>이메일-->
                    <!--            <input type="text" class="form-control" name="email"> </input>-->
                    <!--        </label>-->
                    <!--    </div>-->
                </div>
                <div class="border bg-white rounded-3 border-2  padding-16 margin-window">
                    <th:block th:replace="fragment/title :: title_2('결제 수단')"></th:block>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment_type" id="creditCard">
                        <label class="form-check-label" for="creditCard"> 신용/체크카드
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment_type" id="vbank">
                        <label class="form-check-label" for="vbank"> 무통장입금
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment_type" id="naverPay">
                        <label class="form-check-label" for="naverPay"> 네이버페이
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment_type" id="kakaoPay">
                        <label class="form-check-label" for="kakaoPay"> 카카오페이
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment_type" id="payco">
                        <label class="form-check-label" for="payco"> 페이코
                        </label>
                    </div>

                    <div class="d-flex justify-content-center">
                        <input  class="col-auto btn btn-primary margin-top-16"
                                id="button_solid"
                                href="#"
                                value="(결제 금액 불러오는 메소드)원 결제"
                                type="button"/>
                    </div>
                </div>
            </section>
        </div>
    </form>


    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
    <!-- 아래 제이쿼리는 1.0이상이면 원하는 버전을 사용하셔도 무방합니다. -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>

    <script th:inline="javascript">
    $(document).ready(function () {

        $('#button_solid').click(function (e) {



            // 예약/결제정보 줍줍
            // var itemCategory = document.getElementById('item-category').innerText;
            // var itemName = document.getElementById('item-name').innerText;
            // var totalPrice = document.getElementById('total-price').innerText;
            // var startDate = document.getElementById('start-day').innerText;
            // var endDate = document.getElementById('end-date').innerText;
            // var name = document.getElementById('name').value(); // value값
            // var phone = document.getElementById('tel').value(); // value값
            // var memberId = document.getElementById('member-id').innerText;
            // var sellerId = document.getElementById('seller-id').innerText;

            // 예약/결제정보 줍줍
            var itemCategory // 상품그룹
            var itemName; // 결제창에서 보여질 상품이름
            var totalPrice; // 총 결제금액
            var startDate; // 시작날짜(ex 체크인)
            var endDate; // 끝나는날짜(ex 체크아웃)
            var name; // 예약자이름
            var phone; // 예약자 전화번호
            var memberId = 1; // 회원id
            var sellerId; // 판매자id
            var itemScheduleId; // 아이템스케줄id
            var memberCouponId; // 쿠폰id
            var totalDiscountPrice; // 총 할인금
            var paidAt; // 결제일

            if(!memberCouponId) {
                memberCoupoinId = 0;
            }


            var paymentType = document.getElementsByName('payment_type'); // 결제방법들
            var resId; // 예약번호
            var state = 'UNPAID'; // 결제상태

            var payMethod; // 선택한 결제방법(카드, 무통장 등)으로 설정
            for(var i=0; i<paymentType.length; i++) {
                if(paymentType[i].checked) {
                    if(paymentType[i].id === 'creditCard') {
                        payMethod = 'card';
                    } else {
                        payMethod = paymentType[i].id;
                    }
                    if(payMethod !== 'vbank') {
                        state = 'PAID';
                    }
                }
            }


            var paymentType; // db에 들어갈 결제타입 설정
            if(payMethod === 'card') {
                paymentType = 'CREDIT_CARD';
            } else if(payMethod == 'vbank') {
                paymentType = 'TRANSFER_WITHOUT_ACCOUNT';
            } else if(payMethod == 'phone') {
                paymentType = 'CELL_PHONE'
            } else if(payMethod === 'kakaopay') {
                paymentType = 'KAKAO_PAY';
            } else if(payMethod === 'naverpay') {
                paymentType = 'NAVER_PAY';
            }



        // 결제API
            IMP.init('imp95175119'); //가맹점 식별코드
            IMP.request_pay({
                pg: 'html5_inicis',
                pay_method: payMethod,
                merchant_uid: 'merchant_' + new Date().getTime(),
                name: itemName, // 결제창에 보여질 상품이름
                amount: totalPrice, // 결제창에 보여질 총 결제 금액
                buyer_name: name,
                buyer_tel: phone

            }, function (rsp) {
                console.log(rsp);
                if (rsp.success) { // 결제성공시

                    // 예약정보 객체 생성
                    var reservation = {
                        itemCategory : itemCategory,
                        totalPrice : totalPrice,
                        startDate : startDate,
                        endDate : endDate,
                        name : name,
                        phone : phone,
                        memberId : memberId,
                        sellerId : sellerId,
                        totalDiscountPrice : totalDiscountPrice
                    }


                    $.ajax({ // 예약정보 db에 저장
                        url: '/api/res/reserve/'+1+'/'+0,
                        type: 'POST',
                        data: JSON.stringify(reservation),
                        contentType: 'application/json;charset=utf-8',
                        async: false,

                        success: function(resId){ // ajax통신 성공

                            if(resId > 0){ // 예약성공

                                if(payMethod != 'vbank') {
                                    paidAt = new Date();
                                }

                                // 결제정보 객체 생성
                                var payment = {
                                    type : paymentType,
                                    totalPayment : totalPrice,
                                    paymentDeadline : new Date(rsp.vbank_date), // 결제 데드라인날짜
                                    resId: resId,
                                    accountBank: rsp.vbank_name,
                                    accountNumber: rsp.vbank_num,
                                    state: state,
                                    paidAt: paidAt
                                }


                                $.ajax({// 결제정보 db에 저장
                                    url: '/api/payments/'+memberId,
                                    type: 'POST',
                                    data: JSON.stringify(payment),
                                    contentType: 'application/json;charset=utf-8',
                                    success: function(paymentId) {
                                        console.log('결제정보 저장 완료');

                                        // 성공하면 결제 번호를 반환받옴
                                        // 반환받은 결제번호로 결제확인 페이지로 이동
                                        location.href ='/payment/paymentInfo?paymentId='+paymentId;
                                    },
                                    error:function(e) {
                                        console.log('결제정보 저장 실패');
                                    }

                                }); // ajax

                            }else{
                                console.log("에약 실패");
                            }
                        }, // success
                        error:function(e){
                            console.log(e);
                            console.log("Insert ajax 통신 실패!!!");
                        } // error
                    }) // ajax


                } else { // 결제실패
                    var msg = '결제에 실패하였습니다.';
                    msg += '에러내용 : ' + rsp.error_msg;
                }

            }); // request_pay

        }); // click
    });  // ready
</script>



</div>
</html>
